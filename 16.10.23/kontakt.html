<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kontakt</title>
</head>
<body>
    <h1>KONTAKT</h1>
    <fieldset>
        <legend>formularz kontaktowy</legend> 
        <form method="post" action="/kontakt" id="formularz">
            <label for="imie">Imię:</label>
            <input type="text" id="imie" name="imie" required><br><br>
            
            <label for="email">Adres e-mail:</label>
            <input type="email" id="email" name="email" required><br><br>
            
            <label for="temat">Temat:</label>
            <select id="temat" name="temat" required>
              <option value="Ogólne">Ogólne</option>
              <option value="Wsparcie techniczne">Wsparcie techniczne</option>
              <option value="Inne">Inne</option>
            </select><br><br>
            
            <label for="tresc">Treść wiadomości:</label>
            <textarea id="tresc" name="tresc" rows="4" required></textarea><br><br>
            
            <input type="submit" value="wyślij">
        </form>
    </fieldset>
    <script src="public/js/zabezpieczenie.js"></script>
</body>
</html>
